<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QB form</title>
    <style>
        body
        {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <form action="#" method="get">
        <fieldset style="width: 450px">
            <legend>User Details Form</legend>
            Name : <input type="text"><br><br>
            Password : <input type="password" name="pwd"><br><br>
            Address : <input type="text"><br><br>
            Choose Subject of Book : <br>
            <input type="radio" name="sub"> Novel <br>
            <input type="radio" name="sub"> Story Book <br>
            <input type="radio" name="sub"> Comics <br><br>
            Favorite Author : 
            <select autofocus style="width: 130px;">
                <option>Novelists</option>
                <option>Writers</option>
                <option>Comedians</option>
            </select><br><br>
            Comment for the Last Book You Read : <br>
            <textarea cols="50" rows="4"></textarea><br><br>
            <input type="submit"> <input type="reset">
        </fieldset>
    </form>
</body>
</html>
