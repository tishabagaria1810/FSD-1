<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow</title>
</head>
<body>
    <svg height="500" width="1000" style="border: 1px solid blue;">
        <circle cx="500" cy="500" r="330" stroke-width="2" fill="red"/>
        <circle cx="500" cy="500" r="290" stroke-width="2" fill="orange"/>
        <circle cx="500" cy="500" r="250" stroke-width="2" fill="yellow"/>
        <circle cx="500" cy="500" r="210" stroke-width="2" fill="#008000"/>
        <circle cx="500" cy="500" r="170" stroke-width="2" fill="#0000FF"/>
        <circle cx="500" cy="500" r="130" stroke-width="2" fill="#4B0082"/>
        <circle cx="500" cy="500" r="90" stroke-width="2" fill="#EE82EE"/>
        <circle cx="500" cy="500" r="50" stroke-width="2" fill="white"/>
    </svg>
</body>
</html>
